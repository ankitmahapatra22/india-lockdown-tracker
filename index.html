<body>
<h2> India Lockdown Progress Tracker Due to Covid-19 </h2>
<div class="progress" style="height:50px">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id ="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>
<h2> Stay at home India. This too shall pass !</h2>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
	var lockdownStartDate = new Date().getTime();
    	var lockdownEndDate = new Date("May 17, 2020, 00:00:00").getTime();
	var remainingDays = Math.floor((lockdownEndDate - lockdownStartDate)/(1000*60*60*24));
	var currentDay = Math.floor(53 - remainingDays);
	var progressPercentage = currentDay*100/53;
	
	console.log(document.getElementById('progress-bar'))
	document.getElementById('progress-bar').style.width = ""+progressPercentage+"%";
	document.getElementById('progress-bar').innerHTML = ""+currentDay+"/53"

</script>
</body>
